<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/pages/cart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/bag-shopping-solid.svg" type="image/x-icon">
    </head>
<body style="height: 100vh;display: grid;align-items: center; grid-template-rows: auto 1fr auto;">
    <!-- Start Header -->
    <header class="flex dark" >
        <div class="logo">
            <a href="/">
                <i class="fa-solid fa-bag-shopping"></i>
                <span style="font-weight: bold;">H&A</span>
                <p style = 'letter-spacing: 0.5px;'>shopping</p>
            </a>
        </div>
        <div class="links">
            <a class="cart"style="position: relative;" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="products-number">2</span>
            </a>
            <a class="sign-in" href="./sign-up.html">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                sign in
            </a>
            <a class="register" href="./register.html">
                <i class="fa-solid fa-user-plus"></i>
                register
            </a>
        </div>
    </header>
    <!-- End Header -->


    <main class="flex" style="flex-direction: column;">
        <section class="cart">
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right:1rem">
                    <button class="decrease">-</button>
                    <div class="quantiy flex">3</div>
                    <button class="increase">+</button>
                </div>
                <h4 class="title">product title</h4>
                <img src="../images/1.png" style="border-radius: 0.22rem;" width="70" height="70" alt="">
            </article>
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right:1rem">
                    <button class="decrease">-</button>
                    <div class="quantiy flex">3</div>
                    <button class="increase">+</button>
                </div>
                <h4 class="title">product title</h4>
                <img src="../images/2.webp" style="border-radius: 0.22rem;" width="70" height="70" alt="">
            </article>
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right:1rem">
                    <button class="decrease">-</button>
                    <div class="quantiy flex">3</div>
                    <button class="increase">+</button>
                </div>
                <h4 class="title">product title</h4>
                <img src="../images/5.webp" style="border-radius: 0.22rem;" width="70" height="70" alt="">
            </article>

        </section>


        <button class="clear">
            <i class="fa-solid fa-trash-can"></i>
            clear cart
        </button>



        <section class="summary">
            <p class="summary-title">cart summary</p>
            <div class="subtotal flex">
                <p>subtotal</p>
                <p class="price">$1999</p>
            </div>
            <button disabled class="checkout">checkout</button>
            <br>
            <a href="./sign-up.html">
                please sign in to continue
            </a>
        </section>


    </main>


    <!-- Start Footer -->
    <footer>
        <p>designed and developed by <span>hesham ali</span> 2024</p>
    </footer>
    <!-- End Footer -->
</body>
</html>
