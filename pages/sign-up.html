<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css//pages/sign-in.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/bag-shopping-solid.svg" type="image/x-icon">
    </head>
<body style="height: 100vh;display: grid;align-items: center; grid-template-rows: auto 1fr auto;">
    <!-- Start Header -->
    <header class="flex dark" >
        <div class="logo">
            <a href="/">
                <i class="fa-solid fa-bag-shopping"></i>
                <span style="font-weight: bold;">H&A</span>
                <p style = 'letter-spacing: 0.5px;'>shopping</p>
            </a>
        </div>
        <div class="links">
            <a class="cart"style="position: relative;" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="products-number">2</span>
            </a>
            <a class="sign-in" href="./sign-up.html">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                sign in
            </a>
            <a class="register" href="./register.html">
                <i class="fa-solid fa-user-plus"></i>
                register
            </a>
        </div>
    </header>
    <!-- End Header -->

    <main >
        <form class="row">

            <div class="col-md-6">
              <label for="first_name" class="form-label">first name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter Your First Name">
            </div>

            <div class="col-md-6">
              <label for="last_name" class="form-label">last name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter Your Last Name">
            </div>


            <div class="col-12">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="password" placeholder="Confirm Your Password">
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                    You must agree before submitting.
                    </div>
                </div>
            </div>

            <div class="col-12 btn">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </main>



    <!-- Start Footer -->
    <footer>
        <p>designed and developed by <span>hesham ali</span> 2024</p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
